name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build app bundle
        run: |
          chmod +x scripts/*.sh
          ./scripts/bundle.sh release

      - name: Verify bundle structure
        run: |
          test -f .build/release/growlrrr.app/Contents/MacOS/growlrrr
          test -f .build/release/growlrrr.app/Contents/Info.plist
          test -f .build/release/growlrrr.app/Contents/Resources/AppIcon.icns
          echo "Bundle structure verified"

      - name: Test CLI
        run: |
          .build/release/growlrrr.app/Contents/MacOS/growlrrr --version
          .build/release/growlrrr.app/Contents/MacOS/growlrrr --help
